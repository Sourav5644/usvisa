<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>US Visa Prediction</title>
  <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-light bg-light mb-4">
    <div class="container">
      <span class="navbar-brand mb-0 h1">US Visa Prediction</span>
    </div>
  </nav>

  <div class="container">
    <form action="/" method="post">
      <h3 class="mb-4">Visa Application Form</h3>

      <div class="mb-3">
        <label for="continent">Continent</label>
        <select class="form-select" name="continent" id="continent" required>
          <option disabled selected>Select Continent</option>
          <option>Asia</option>
          <option>Africa</option>
          <option>North America</option>
          <option>Europe</option>
          <option>South America</option>
          <option>Oceania</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="education_of_employee">Education</label>
        <select class="form-select" name="education_of_employee" id="education_of_employee" required>
          <option disabled selected>Select Education</option>
          <option>High School</option>
          <option>Bachelor's</option>
          <option>Master's</option>
          <option>Doctorate</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="has_job_experience">Job Experience</label>
        <select class="form-select" name="has_job_experience" id="has_job_experience" required>
          <option disabled selected>Select Option</option>
          <option>Y</option>
          <option>N</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="requires_job_training">Requires Training</label>
        <select class="form-select" name="requires_job_training" id="requires_job_training" required>
          <option disabled selected>Select Option</option>
          <option>Y</option>
          <option>N</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="no_of_employees">Number of Employees</label>
        <input type="number" class="form-control" name="no_of_employees" id="no_of_employees" min="14500" max="40000" placeholder="Between 14500 to 40000" required>
      </div>

      <div class="mb-3">
        <label for="region_of_employment">Region</label>
        <select class="form-select" name="region_of_employment" id="region_of_employment" required>
          <option disabled selected>Select Region</option>
          <option>West</option>
          <option>Northeast</option>
          <option>South</option>
          <option>Midwest</option>
          <option>Island</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="prevailing_wage">Prevailing Wage</label>
        <input type="number" class="form-control" name="prevailing_wage" id="prevailing_wage" min="600" max="70000" placeholder="Between 600 to 70000" required>
      </div>

      <div class="mb-3">
        <label for="unit_of_wage">Contract Tenure</label>
        <select class="form-select" name="unit_of_wage" id="unit_of_wage" required>
          <option disabled selected>Select Duration</option>
          <option>Hour</option>
          <option>Week</option>
          <option>Month</option>
          <option>Year</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="full_time_position">Full-Time Position</label>
        <select class="form-select" name="full_time_position" id="full_time_position" required>
          <option disabled selected>Select Option</option>
          <option>Y</option>
          <option>N</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="company_age">Company Age</label>
        <input type="number" class="form-control" name="company_age" id="company_age" min="15" max="180" placeholder="Between 15 to 180" required>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary">Predict Visa Status</button>
      </div>
    </form>

    <div class="text-center mt-4">
      <h4>Visa Prediction Status: <strong>{{ context }}</strong></h4>
    </div>
  </div>

</body>
</html>
